<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades personas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.3.3-dist/css/bootstrap.css"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="col-12 row formulario">
        <div class="col-7 formas">
            <form class="g-3 needs-validation" method="#" novalidate onsubmit="event.preventDefault(); calcularEdades();">
                <h2>Calculo edad</h2>
                <div class="col-md-4">
                    <label for="anoNac1" class="form-label">Fecha de Nacimiento #1</label>
                    <input type="date" class="form-control" id="fechaNac1" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4">
                    <label for="anoNac2" class="form-label">Fecha de Nacimiento #2</label>
                    <input type="date" class="form-control" id="fechaNac2" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4">
                    <label for="anoNac3" class="form-label">Fecha de Nacimiento #3</label>
                    <input type="date" class="form-control" id="fechaNac3" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-8">
                    <button class="btn btn-primary" type="submit">Calcular</button>
                </div>
            </form>
        </div>
        <div class="col-4 respuesta">
            <h2>Respuesta</h2>
            <div id="resultado"></div>
        </div>
    </div>
</div>

           <script src="js/validate.js"></script>
           <script src="js/edades.js"></script>
           <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
