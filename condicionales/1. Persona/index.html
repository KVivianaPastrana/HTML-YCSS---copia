<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular edad</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap-5.3.3-dist/css/bootstrap.css"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="col-12 row formulario">
         <div class="col-7 forma">
           <form class="g-3 needs-validation" method="#" novalidate onsubmit="return calcularEdad(event);">
             <div class="col-md-4">
           <label for="txtFecha" class="form-label">Ingrese Su Edad</label>
           <input type="number" class="form-control" id="edad" value="" required>
           <div class="valid-feedback">
             Looks good!
           </div>
           </div>

           <div class="col-8">
             <button class="btn btn-primary" type="submit">Calcular</button>
           </div>
         </form>
       </div>
       <div class="col-4 respuesta">
         Respuesta
         <div id="resultado">
         </div>
       </div>
        </div>
         
           <script src="js/validate.js"></script>
           <script src="js/edad.js"></script>
           <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
