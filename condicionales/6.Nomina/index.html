<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/css.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.js"></script>
  <title>Calculadora de Salario</title>
</head>

<body>
  <div class="container">
    <div class="col-12 row formulario">
      <div class="col-7 formas">
        <h2>Salario</h2>
        <form class="row g-3 needs-validation" id="form-calculadora" novalidate onsubmit="return calcular(event)">
          <div class="col-md-4">
            <label for="diasTrabajados" class="form-label">Días trabajados</label>
            <input type="number" class="form-control" id="diasTrabajados" value="" required>
            <div class="valid-feedback">¡Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="txtsalario_diario" class="form-label">Salario diario</label>
            <input type="number" class="form-control" id="txtsalario_diario" value="" required>
            <div class="valid-feedback">¡Looks good!</div>
          </div>
          <div class="col-8">
            <button class="btn btn-primary" type="submit">Calcular</button>
          </div>
        </form>
      </div>
      <div class="col-4 respuesta">
        <div class="col-12">
          <h2>Resultado</h2>
        </div>
        <div id="suma"></div>
        <div id="pagoSalud"></div>
        <div id="pagoPension"></div>
        <div id="pagoArl"></div>
        <div id="deducible"></div>
        <div id="subTransporte"></div>
        <div id="pagosTotal"></div>
      </div>
    </div>
  </div>

  <script src="JS/OPERACIONES.JS"></script>
  <script src="JS/JS.JS"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
