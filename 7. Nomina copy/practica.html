
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUMA</title>
  <link rel="stylesheet" href="CSS/css.css">
  <script src="bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
  <div class=" col-12 row formulario">
  <div class="col-7  formas">
    <h2> ------</h2>
  <form class="row g-3 needs-validation"method="#" novalidate  onsubmit="return calcularSalario();">
  
    <div class="col-md-4">
        <label for="txtfecha_inicio" class="form-label"> Inicio</label>
        <input type="date" class="form-control" id="txtfecha_inicio" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="col-md-4">
        <label for="txtfecha_fin" class="form-label"> fin</label>
        <input type="date" class="form-control" id="txtfecha_fin" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-4">
        <label for="txtsalario" class="form-label"> Salario</label>
        <input type="number" class="form-control" id="txtsalario" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>


    <div class="col-8">
      <button class="btn btn-primary" type="submit"> Calcular</button>
    </div>
  </form>
</div>
<div class="col-4 respuesta">
  <div class="col-12">
    <h2> Respuesta</h2>
  </div>
  <div id="suma"></div>
</div>
</div>

<script>
  function calcularSalario(){
    const fechaInicio= new Date (document.getElementById('txtfecha_inicio').value);
    const fechaFin= new Date (document.getElementById('txtfecha_fin').value);
const salarioDiario=parseFloat(document.getElementById('txtsalario').value);

const diasTrabajados=Math.ceil((fechaFin-fechaInicio)/(1000 * 60 * 60 * 24));
const salarioTotal = diasTrabajados*salarioDiario;

document.getElementById('suma').innerHTML= '<strong> Dias trabajados:'+ diasTrabajados+'</strong><br>'+'</strong> salario:'+salarioTotal;

return false;
  }
</script>

<script   src="JS/JS.JS"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  </body>
  </html>
