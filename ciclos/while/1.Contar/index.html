<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/css.css">
<script src="bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>


    <div class="container">
        <div class="col-12 row formulario">
            <div class="col-7 formas">
                <h2>Contador</h2>
                <form class="row g-3 needs-validation" novalidate  >
                    <div class="col-md-4">
                        <label for="txtcontar" class="form-label">Contar desde:</label>
                        <input type="number" class="form-control" id="txtcontar" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="txtnumero" class="form-label">Contar hasta:</label>
                        <input type="number" class="form-control" id="txtnumero" value="" required>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-primary" type="submit" onclick="contador(event)">Contar</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h2>Respuesta</h2>
                    <div id="contar"></div>
                </div>
            </div>
        </div>
    </div>
<script src="js/javascript.js"></script>
<script  src="js/js.js"  ></script>
</body>
</html>
