
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUMA</title>
  <link rel="stylesheet" href="CSS/css.css">
  <script src="bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
  <div class=" col-12 row formulario">
  <div class="col-7  formas">
    <h2> ------</h2>
  <form class="row g-3 needs-validation"method="#" novalidate  onsubmit="return contar1();">
    <div class="col-md-4">
      <label for="contar" class="form-label"> contar hasta </label>
      <input type="number" class="form-control" id="txtcontar" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="numero" class="form-label"> contar desde   </label>
      <input type="number" class="form-control" id="numero" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
   
    <div class="col-8">
      <button class="btn btn-primary" type="submit"> Calcular</button>
    </div>
  </form>
</div>
<div class="col-4 respuesta">
  <div class="col-12">
    <h2> Respuesta</h2>
  </div>
  <div id="contar"></div>
</div>
</div>
<script>
function contar1(){
  let numero=(document.getElementById('numero').value);
  let contar1=(document.getElementById('txtcontar').value);
  let output='';
  for (contar=contar1;contar<=numero;contar++){
    output +=`<strong>${contar}</strong><br>`
  }
  document.getElementById('contar').innerHTML=output;
 return false; 
}
</script>

<script   src="JS/JS.JS"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  </body>
  </html>
