
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

<title>Calculadora de Áreas</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2px;
        }
        .grid-item {
            border: 1px solid ;
            padding: 2px;
            text-align: center;
        }
        .highlight-row {
            width: 50px;
            height: 50px;
          border:none;
        }
        .hidden {
            visibility: hidden;
        }
        .result-image {
           
          width: 100px; /* Ajusta el tamaño a lo que necesites */
            height:100px;
            display: block;
            margin: 0 auto;
        }
        .highlight-row1 {
margin: 0;
            width: 100px;
            height: 100px;
          border:none;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="col-12 row formulario">
        <div class="col-7 formas">
            <h2>Cuadrado</h2>
            <form class="row g-3 needs-validation" novalidate onsubmit="return areaCuadrado(event);">
                <div class="col-md-4">.
                    <label for="txtladoCuadrado" class="form-label">Lado</label>
                    <input type="number" class="form-control" id="txtladoCuadrado" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Calcular</button>
                </div>
            </form>
        </div>
        <div class="col-4 respuesta">
            <div class="col-12">
                <h2>Respuesta</h2>
            </div>
            
       
            <div class="grid-container">
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row" id="valorLado1" ></div>
                <div class="grid-item highlight-row1" id="imagenCuadrado"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row   hidden"></div>
                <div class="grid-item highlight-row "id="valorLado2" ></div>
                <div class="grid-item highlight-row "></div>
                <div class="grid-item highlight-row"  ></div>
                <div class="grid-item highlight-row hidden" ></div>
            </div>
            <div id="areaCuadrado"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-12 row formulario">
        <div class="col-7 formas">

                    <input type="number" class="form-control" id="txtalturaRectangulo" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4">
                    <label for="txtbaseRectangulo" class="form-label">Base</label>
                    <input type="number" class="form-control" id="txtbaseRectangulo" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-8">
                    <button class="btn btn-primary" type="submit">Calcular</button>
                </div>
            </form>
        </div>
        <div class="col-4 respuesta">
            <div class="col-12">
                <h2>Respuesta</h2>
            </div>
            <div class="grid-container">
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row" id="valorAltura1" ></div>
                <div class="grid-item highlight-row1" id="imagenRectangulo"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row   hidden"></div>
                <div class="grid-item highlight-row "id="valorBase1" ></div>
                <div class="grid-item highlight-row "></div>
                <div class="grid-item highlight-row"  ></div>
                <div class="grid-item highlight-row hidden" ></div>
            </div>
            <div id="areaRectangulo"></div>                
        </div> 
    </div>
</div>

<div class="container">
    <div class="col-12 row formulario">
        <div class="col-7 formas">
            <h2>Triángulo</h2>
            <form class="row g-3 needs-validation" novalidate onsubmit="return areaTriangulo(event);">

                    <label for="txtalturaTriangulo" class="form-label">Altura</label>
                    <input type="number" class="form-control" id="txtalturaTriangulo" required>

                    <label for="txtbaseTriangulo" class="form-label">Base</label>

                <div class="col-8">
                    <button class="btn btn-primary" type="submit">Calcular</button>
                </div>

        </div>
        <div class="col-4 respuesta">
            <h2>Respuesta</h2>
            <div class="grid-container">
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row" id="valorAltura" ></div>
                <div class="grid-item highlight-row1" id="imagenTriangulo"></div>
                <div class="grid-item highlight-row hidden"></div>
                <div class="grid-item highlight-row   hidden"></div>
                <div class="grid-item highlight-row "id="valorBase" ></div>
                <div class="grid-item highlight-row "></div>
                <div class="grid-item highlight-row"  ></div>
                <div class="grid-item highlight-row hidden" ></div>
            </div>
    <div id="areaTriangulo"></div>
    </div>
</div>
